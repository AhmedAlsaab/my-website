<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabarak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            gap: 2rem;
            padding: 1rem;
        }

        #image-circle {
            width: min(300px, 80vw);
            height: min(300px, 80vw);
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #image-circle img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #image-circle img.active {
            opacity: 1;
        }

        #text {
            color: #fff;
            font-size: clamp(2.5rem, 10vw, 8rem);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: scale(0) translateY(30px);
        }

        .word.animate {
            animation: buildIn 0.8s forwards;
        }

        .heart {
            color: #ff0000;
        }

        .heart.beating {
            animation: buildIn 0.8s forwards, pound 1s infinite 1s;
        }

        @keyframes buildIn {
            0% {
                opacity: 0;
                transform: scale(0) translateY(30px);
            }
            60% {
                transform: scale(1.2) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pound {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }
    </style>
</head>
<body>
    <div id="image-circle">
        <img src="tie.png" alt="Tie">
        <img src="flowers.png" alt="Flowers">
        <img src="rings.png" alt="Rings">
        <img src="shoes.png" alt="Shoes">
    </div>
    <div id="text"></div>

    <script>
        // Image rotation
        const images = document.querySelectorAll('#image-circle img');
        let currentIndex = 0;
        
        images[currentIndex].classList.add('active');
        
        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 3000); // Change image every 3 seconds

        // Text animation
        const textElement = document.getElementById('text');
        
        const firstNameSpan = document.createElement('span');
        firstNameSpan.textContent = 'أحمد';
        firstNameSpan.className = 'word';
        textElement.appendChild(firstNameSpan);

        const heartSpan = document.createElement('span');
        heartSpan.textContent = '❤️';
        heartSpan.className = 'word heart';
        textElement.appendChild(heartSpan);

        const secondNameSpan = document.createElement('span');
        secondNameSpan.textContent = 'تبارك';
        secondNameSpan.className = 'word';
        textElement.appendChild(secondNameSpan);

        setTimeout(() => {
            firstNameSpan.classList.add('animate');
        }, 100);

        setTimeout(() => {
            heartSpan.classList.add('animate', 'beating');
        }, 600);

        setTimeout(() => {
            secondNameSpan.classList.add('animate');
        }, 1100);
    </script>
</body>
</html>
