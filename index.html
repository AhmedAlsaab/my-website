<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabarak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #text {
            color: #fff;
            font-size: 8rem;
            display: flex;
            gap: 0.5rem;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: scale(0) translateY(30px);
        }

        .word.animate {
            animation: buildIn 0.8s forwards;
        }

        .heart {
            color: #ff0000;
        }

        .heart.beating {
            animation: buildIn 0.8s forwards, pound 1s infinite 1s;
        }

        @keyframes buildIn {
            0% {
                opacity: 0;
                transform: scale(0) translateY(30px);
            }
            60% {
                transform: scale(1.2) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pound {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }
    </style>
</head>
<body>
    <div id="text"></div>

    <script>
        const textElement = document.getElementById('text');
        
        const nameSpan = document.createElement('span');
        nameSpan.textContent = 'تبارك';
        nameSpan.className = 'word';
        textElement.appendChild(nameSpan);

        const heartSpan = document.createElement('span');
        heartSpan.textContent = '❤️';
        heartSpan.className = 'word heart';
        textElement.appendChild(heartSpan);

        setTimeout(() => {
            nameSpan.classList.add('animate');
        }, 100);

        setTimeout(() => {
            heartSpan.classList.add('animate', 'beating');
        }, 900);
    </script>
</body>
</html>
